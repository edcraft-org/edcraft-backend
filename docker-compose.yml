services:
  postgres:
    image: postgres:16-alpine
    container_name: edcraft-postgres
    restart: unless-stopped
    env_file:
      - .env.development
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 5
    profiles:
      - default
      - all

  postgres-test:
    image: postgres:16-alpine
    container_name: edcraft-postgres-test
    restart: unless-stopped
    env_file:
      - .env.test
    ports:
      - "5433:5432"
    volumes:
      - postgres_test_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 5
    profiles:
      - test
      - all

volumes:
  postgres_data:
    driver: local
  postgres_test_data:
    driver: local
