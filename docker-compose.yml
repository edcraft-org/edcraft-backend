services:
  postgres:
    image: postgres:16-alpine
    container_name: edcraft-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-edcraft}
      POSTGRES_USER: ${POSTGRES_USER:-edcraft_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-edcraft_password}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-edcraft_user} -d ${POSTGRES_DB:-edcraft}"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
